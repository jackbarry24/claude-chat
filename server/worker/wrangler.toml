name = "claude-chat"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# Durable Objects configuration (used by local dev)
[durable_objects]
bindings = [
  { name = "SESSION", class_name = "SessionDO" },
  { name = "RATE_LIMIT", class_name = "RateLimitDO" }
]

# Required: migrations for Durable Objects (sqlite for free tier)
[[migrations]]
tag = "v1"
new_sqlite_classes = ["SessionDO"]

[[migrations]]
tag = "v2"
new_sqlite_classes = ["RateLimitDO"]

# Environment variables
[vars]
ENVIRONMENT = "development"
LOG_LEVEL = "debug"
MAX_MESSAGES = "20"
MAX_MESSAGE_LENGTH = "2000"

# Development settings
[dev]
port = 8787
local_protocol = "http"

# Production environment
[env.production]
name = "claude-chat"
[env.production.vars]
ENVIRONMENT = "production"
LOG_LEVEL = "info"
MAX_MESSAGES = "200"
MAX_MESSAGE_LENGTH = "50000"
[env.production.durable_objects]
bindings = [
  { name = "SESSION", class_name = "SessionDO" },
  { name = "RATE_LIMIT", class_name = "RateLimitDO" }
]

# Staging environment
[env.staging]
name = "claude-chat-staging"
[env.staging.vars]
ENVIRONMENT = "staging"
LOG_LEVEL = "debug"
MAX_MESSAGES = "20"
MAX_MESSAGE_LENGTH = "2000"
[env.staging.durable_objects]
bindings = [
  { name = "SESSION", class_name = "SessionDO" },
  { name = "RATE_LIMIT", class_name = "RateLimitDO" }
]
